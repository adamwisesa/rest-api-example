{% extends 'layouts/base.html' %}
{% block content %}
<nav class="breadcrumb" style="margin-top: -2.5rem;">
<a class="breadcrumb-item" href="/">Home</a>
<span class="breadcrumb-item active">All Apps</span>
</nav>

<div class="container" align="center" style="margin-bottom: 2rem;">
    <div class="card">
        <div class="card-body">
          <div align="right">
            <a class="button btn btn-warning waves-effect waves-light" href="/account/manage/apps/new">
              <i class="fa fa-android"></i>
              <span>REGISTER NEW APPLICATION</span>
            </a>
          </div>
          <br>
          <table id="table_id" class="display table table-striped table-bordered table-list">
          <thead>
              <tr>
                <th style="text-align: center;"><em class="fa fa-cog"></em></th>
                <th style="text-align: center;">App Name</th>
                <th style="text-align: center;">App Description</th>
              </tr>
          </thead>
          <tbody>
              {% for app in apps_list %}
                  <tr>
                      <td align="center" style="width: 10rem;">
                          <a class="btn btn-warning btn-rounded" title="Press Me to edit this app." href="/account/manage/apps/{{ app.application_id }}" alt="Edit" title="Edit" id="editLink" class="itemLink" style="background-color: #ffffff !important; color: #000000 !important;"><em class="fa fa-pencil"></em></a>
                          <a class="btn btn-danger" title="Press Me to delete this app." href="/account/manage/apps/{{ app.application_id }}/delete" alt="Delete" title="Are You Sure?" name="btnDelete" value="delete" class="itemLink" style="background-color: #F44336 !important;"><em aria-hidden="true" title="Delete" class="fa fa-trash"></em></a>
                      </td>
                      <td style="text-align: center;">{{app.application_name}}</td>
                      <td style="text-align: center;">{{app.application_description}}</td>
                  </tr>
              {% endfor %}
          </tbody>
        </table>

        </div>
    </div>
</div>

<style>
  body {
    background: #EEEEEE;
  }
  a {
    color: #FFC107;
  }
  a:hover {
    color: #FF9800;
  }
  .btn {
    padding: .6rem .85rem;
  }
  .peach-gradient {
     background: -webkit-linear-gradient(50deg,#ffd86f,#fc6262);
     background: linear-gradient(40deg,#ffd86f,#fc6262);
 }
</style>
{% endblock %}
